{% extends "base.html" %}
{% load staticfiles %}
{% block container %}
<!-- *****************************************************************************************************************
 BLUE WRAP
 ***************************************************************************************************************** -->
<div id="blue">
  <div class="container">
    <div class="row">
      <h3>Software.</h3>
    </div><!-- /row -->
  </div> <!-- /container -->
</div><!-- /blue -->

 
<!-- *****************************************************************************************************************
 SOFTWARE AREA
 ***************************************************************************************************************** -->
<div class="container mtb">
  <div class="row">
      {% for software in object_list %}
          <div class=col-lg-12>
              <h2>{{ software.name }}</h2>
              <td>
				<hr>
              </td>
              {{ software.description |safe }}
              <td>
				<hr>
              </td>
          </div>
    {% empty %}
    {% endfor %}

  </div><! --/row -->
</div><! --/container -->
{% endblock %}
{% block script%}
  <script>
    $(".navbar-nav li").eq(4).addClass("active")
  </script>
{% endblock %}
